<ion-app>
  <ion-menu side="start" contentId="main">
    <ion-header>
      <ion-toolbar color="light">
        <ion-title>
          Lyrics App
        </ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content>
      <ion-list>
        <ion-menu-toggle>
          <ion-item lines="none" routerLink="/members/dashboard">
            <ion-icon name="business" slot="start"></ion-icon>
            <ion-label>{{'BOOK_A_TABLE'|translate}}</ion-label>
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle>
          <ion-item lines="none" routerLink="/members/dashboard/bookings">
            <ion-icon name="checkbox-outline" slot="start"></ion-icon>
            <ion-label>{{'MY_BOOKINGS'|translate}}</ion-label>
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle>
          <ion-item lines="none" (click)="onLogout()" button>
            <ion-icon name="exit" slot="start"></ion-icon>
            <ion-label>{{'LOGOUT_TITLE'| translate}}</ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>


  <ion-router-outlet id="main" main></ion-router-outlet>
</ion-app>
