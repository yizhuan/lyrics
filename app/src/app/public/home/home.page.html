<ion-header>

    <ion-title>Welcome to Lyrics</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-grid class="ion-no-padding">
    <ion-row>
      <ion-col size-sm="6" offset-sm="3">
        <ion-searchbar (ionChange)="onSearchSong($event)" debounce="1000"></ion-searchbar>
        <app-lyrics [songId]="songId" [lang]="lang"></app-lyrics>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
    
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
